<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
    <div class="container">
        <div id="input"></div>
        <div id="buttons">
            <button class="btn-btn" id="block1">1</button>
            <button class="btn-btn" id="block2">2</button>
            <button class="btn-btn" id="block3">3</button>
            <button class="btn-btn" id="block4">4</button>
            <button class="btn-btn" id="block5">5</button>
            <button class="btn-btn" id="block6">6</button>
            <button class="btn-btn" id="block7">7</button>
            <button class="btn-btn" id="block8">8</button>
            <button class="btn-btn" id="block9">9</button>
            <button class="btn-btn" id="block0">0</button>
            <button class="btn-btn" id="plus">+</button>
            <button class="btn-btn" id="minus">-</button>
            <button class="btn-btn" id="divide">/</button>
            <button class="btn-btn" id="muultiply">*</button>
            <button class="btn-btn" id="dot">.</button>
            <button class="btn-btn" id="ans">=</button>
            <button class="btn-btn" id="parenthesis1">(</button>
            <button class="btn-btn" id="parenthesis2">)</button>
            <button class="btn-btn" id="clr">Clear</button>
            <button class="btn-btn" id="backspace">&larr;</button>
        </div>
    </div>
    </section>
    <footer>
        <div id="footer">@Coded By-Sulagna Shuin-2022</div>
    </footer>
